<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>jQuery Queue Test</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<style type="text/css">
		#queue-response .alert { 
			padding: 10px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>jQuery Queue Test <small><a href="https://github.com/Gipetto/jquery.ajaxQueue">View code on Github.com</a></small></h1>
		<p>This example queues up four requests. Request #2 queues up 3 more on completion of its request.</p>
		<p>Request times, successes, and failures are random.</p>
		<section id="queue-response" class="row">
			<div id="queue1" class="col-md-6"></div>
			<div id="queue2" class="col-md-6"></div>
		</section>
	</div>
	<footer>
		<div class="container">
			<hr>
			<p>Copyright &copy; "this year", Shawn Parker, <a href="http://top-frog.com">http://top-frog.com</a></p>
		</div>
	</footer>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="ajaxQueue.js"></script>
	<script type="text/javascript" src="demo.js"></script>
</body>
</html>
